    }

    }

      text-align: center;

    }
    .schoolname {
      font-size: 40px;
      font-weight: bolder  ;
      margin-bottom: none;
      padding-bottom: 0%;
    }
    .schoolhigh {
      font-size: 30px;
      font-weight: bolder  ;
      margin-bottom: none;
      padding-bottom: 0%;
    }
    .schoolyear {
      font-size: 20px;
      font-weight: bold  ;
      font-style: italic;
      margin-top: none;
    }

    .main_button {
      display: flex;
      height: 50px;
      
    }

    .strand,
    .award,
    .adviser,
    .memories {
      font-size: 20px;
      font-style: italic;
      font-weight: bold;
      cursor: pointer;
      border: none;
      width: 33.33%;
      background-color: #98f5f3de;
      border-style: solid;
    }

    .display {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .strand_name {
      font-size: 40px;
      font-weight: bold;
      font-style: italic;
      margin-top: 20px;
      margin-bottom: 20px;
      background-color: rgba(240, 248, 255, 0.425);
      padding: 5px;
      box-shadow: 0px 15px 30px rgb(22, 22, 22);
      text-align: center;
      border-radius: 10px;
      
    }
    .abm_students {
      display: flex;
      width: 100%;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .student_div {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5px;
      padding-bottom: 0px;
      margin: 10px;
      border-radius: 5px;
      background-color: rgba(204, 220, 236, 0.774);
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.671);
    }
    .student_image {
      height: 250px;
      padding: 2px;
      cursor: pointer;

    }
    .student_name {
      font-size: 12px;
    }
    .share_button {
      font-size: 25px;
      font-style: italic;
      font-weight: bold;
      cursor: pointer;
      border: none;
      width: 200px;
      background-color: #98f5f3de;
      border-style: solid;
    }

    .thumbnail {
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

      transform: scale(1.05);
    }

      display: none;  /* FIX: Hide modal initially */

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      align-items: center;
      justify-content: center;

      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
    }

      right: 40px;
      font-size: 40px;
      color: white;

//-------------------------share function---------------
function sharePage() {
    if (navigator.share) {
      navigator.share({
        title: document.title,
        text: "Check out this page!",
        url: window.location.href
      })
      .then(() => console.log("Shared successfully!"))
      .catch((error) => console.log("Error sharing:", error));
    } else {
      alert("Your browser does not support Web Share API.");
    }
  }

// Function to open image modal
function openImage(src) {
  const modal = document.getElementById("imageModal");
  const expandedImg = document.getElementById("expandedImg");

  expandedImg.src = src;
  modal.style.display = "flex"; // Show modal
}

// Function to close image modal
function closeImage() {
  document.getElementById("imageModal").style.display = "none";
}

// Ensure modal is hidden on page load (Failsafe)
document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("imageModal").style.display = "none";
