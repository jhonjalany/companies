  <meta charset="UTF-8">

  <style>

    body {
      margin: 0px;
      font-family: Arial, sans-serif;
      background-image: url('https://cached-file-link.jhondumanhog.workers.dev/files/anhs-sh-2025/logos_and_backgound/frontpage.png');
      background-size: cover;      
      background-position: center;
      background-repeat: no-repeat; 
      background-attachment: fixed;
    }
    .header {
      display: flex;
      justify-content: space-around;
      background-color: #0e4875f3;
      padding-bottom: 10px;
      padding-top: 10px;
    }
    .logo {
      height: 150px;
      border-radius: 50%;
    }

    .n_and_y {
      display: flex;
      flex-direction: column;
      text-align: center;
      justify-content: center;
    }
    .schoolname {
      font-size: 40px;
      font-weight: bolder  ;
      margin-bottom: none;
      padding-bottom: 0%;
    }
    .schoolhigh {
      font-size: 30px;
      font-weight: bolder  ;
      margin-bottom: none;
      padding-bottom: 0%;
    }
    .schoolyear {
      font-size: 20px;
      font-weight: bold  ;
      font-style: italic;
      margin-top: none;
    }

    .main_button {
      display: flex;
      height: 50px;
      
    }

    .strand,
    .award,
    .adviser,
    .memories {
      font-size: 20px;
      font-style: italic;
      font-weight: bold;
      cursor: pointer;
      border: none;
      width: 33.33%;
      background-color: #98f5f3de;
      border-style: solid;
    }

    .display {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .strand_name {
      font-size: 40px;
      font-weight: bold;
      font-style: italic;
      margin-top: 20px;
      margin-bottom: 20px;
      background-color: rgba(240, 248, 255, 0.425);
      padding: 5px;
      box-shadow: 0px 15px 30px rgb(22, 22, 22);
      text-align: center;
      border-radius: 10px;
      
    }
    .abm_students {
      display: flex;
      width: 100%;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .student_div {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5px;
      padding-bottom: 0px;
      margin: 10px;
      border-radius: 5px;
      background-color: rgba(204, 220, 236, 0.774);
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.671);
    }
    .student_image {
      height: 250px;
      padding: 2px;
      cursor: pointer;

    }
    .student_name {
      font-size: 12px;
    }
    .share_button {
      font-size: 25px;
      font-style: italic;
      font-weight: bold;
      cursor: pointer;
      border: none;
      width: 200px;
      background-color: #98f5f3de;
      border-style: solid;
    }

    /*--------------for modal purpose only--------------*/

    /* Thumbnail styling */
    .thumbnail {
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .thumbnail:hover {
      transform: scale(1.05);
    }

    /* Modal Background (Ensure it's hidden by default) */
    .modal {
      display: none;  /* FIX: Hide modal initially */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      align-items: center;
      justify-content: center;
    }

    /* Expanded Image */
    .expanded-img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
    }

    /* Close Button */
    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }

    /*------------------------responsive style max width 324------------------------*/
    
    @media (max-width: 324px) {
      body {
        width: 100%;
      }
      .header {
        padding-bottom: 3px;
        padding-top: 3px;
      }
      .logo {
      height: 50px;
      border-radius: 50%;
      }
      .schoolname {
        font-size: 12px;
      }
      .schoolhigh {
        font-size: 10px;
      }
      .schoolyear {
        font-size: 8px;
      }
      .main_button {
        height: 20px; 
      }
      .strand,
      .award,
      .adviser,
      .memories {
        font-size: 12px;
        border: 1px;
        border-style: solid;
      }
      .strand_name {
        font-size: 10px;
        margin-top: 8px;
        padding: 2px;
      }
      .student_div {
        padding: 4px;
        padding-bottom: 0px;
        margin: 5px;
        margin-bottom: 8px;
        border-radius: 2px;
      }
      .student_image {
        height: 120px;
        cursor: pointer;

      }
      .student_name {
        font-size: 8px;
      }
      .share_button {
        font-size: 11px;
        width: 60px;
        border: 1px;
        border-style: solid;
      }
    }

        padding-top: 5px;

        font-size: 15px;
      }
      .schoolhigh {
        font-size: 13px;

      .schoolyear {
        font-size: 11px;

      .main_button {

//-------------------------share function---------------
function sharePage() {
    if (navigator.share) {
      navigator.share({
        title: document.title,
        text: "Check out this page!",
        url: window.location.href
      })
      .then(() => console.log("Shared successfully!"))
      .catch((error) => console.log("Error sharing:", error));
    } else {
      alert("Your browser does not support Web Share API.");
    }
  }

// Function to open image modal
function openImage(src) {
  const modal = document.getElementById("imageModal");
  const expandedImg = document.getElementById("expandedImg");

  expandedImg.src = src;
  modal.style.display = "flex"; // Show modal
}

// Function to close image modal
function closeImage() {
  document.getElementById("imageModal").style.display = "none";
}
