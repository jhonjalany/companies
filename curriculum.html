<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Curriculum Setup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      background: white;
      max-width: 800px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #2d3748;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 20px;
      color: #4a5568;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      margin-top: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .grade-section {
      margin-top: 25px;
      padding: 20px;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      background-color: #f9fafb;
    }

    .grade-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .grade-header select {
      flex: 1;
      margin-right: 10px;
    }

    .subject-container {
      margin-left: 15px;
    }

    .subject-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
    }

    .subject-input input[type="text"] {
      flex-grow: 1;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #5a67d8;
    }

    .remove-btn {
      background-color: #ef4444;
      flex-shrink: 0;
      padding: 8px 12px;
      min-width: 32px;
      height: 32px;
      font-size: 1.2rem;
      line-height: 1;
    }

    .remove-btn:hover {
      background-color: #dc2626;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .spinner {
      display: none;
      width: 18px;
      height: 18px;
      border: 3px solid white;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .success-message {
      text-align: center;
      font-weight: 600;
      margin-top: 20px;
      display: none;
    }

    @media (max-width: 600px) {
      .grade-header,
      .actions {
        flex-direction: column;
        align-items: stretch;
      }

      .btn {
        width: auto;
      }

      .grade-header select {
        margin-right: 0;
        margin-bottom: 10px;
      }

      .subject-input {
        flex-wrap: nowrap;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>School Curriculum Setup</h1>

    <label for="folderName">Folder Name:</label>
    <input type="text" id="folderName" placeholder="Enter folder name"/>

    <div id="gradeLevelsContainer"></div>

    <button class="btn" onclick="addGradeLevel()">+ Add Grade Level</button>

    <div class="actions">
      <button class="btn" id="submitBtn" onclick="submitForm()">
        Submit
        <span class="spinner" id="spinner"></span>
      </button>
    </div>

    <div id="successMsg" class="success-message"></div>
  </div>

  <script>
    function createGradeLevelElement(index) {
      const gradeDiv = document.createElement('div');
      gradeDiv.className = 'grade-section';
      gradeDiv.dataset.index = index;

      const header = document.createElement('div');
      header.className = 'grade-header';

      const select = document.createElement('select');
      select.innerHTML = Array.from({length: 12}, (_, i) => 
        `<option value="${i + 1}">Grade ${i + 1}</option>`
      ).join('');

      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'Remove Grade';
      removeBtn.className = 'btn remove-btn';
      removeBtn.onclick = () => gradeDiv.remove();

      header.appendChild(select);
      header.appendChild(removeBtn);

      const subjectContainer = document.createElement('div');
      subjectContainer.className = 'subject-container';

      const addSubjectBtn = document.createElement('button');
      addSubjectBtn.textContent = '+ Add Subject';
      addSubjectBtn.className = 'btn';
      addSubjectBtn.onclick = () => addSubject(subjectContainer);

      gradeDiv.appendChild(header);
      gradeDiv.appendChild(subjectContainer);
      gradeDiv.appendChild(addSubjectBtn);

      return gradeDiv;
    }

    function addSubject(container) {
      const subjectGroup = document.createElement('div');
      subjectGroup.className = 'subject-input';

      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Subject Name';
      input.required = true;

      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'Ã—';
      removeBtn.className = 'btn remove-btn';
      removeBtn.onclick = () => subjectGroup.remove();

      subjectGroup.appendChild(input);
      subjectGroup.appendChild(removeBtn);

      container.appendChild(subjectGroup);
    }

    function addGradeLevel() {
      const container = document.getElementById('gradeLevelsContainer');
      const newIndex = container.children.length;
      const gradeElement = createGradeLevelElement(newIndex);
      container.appendChild(gradeElement);
    }

    async function submitForm() {
      const folderName = document.getElementById('folderName').value.trim();
      const btn = document.getElementById('submitBtn');
      const spinner = document.getElementById('spinner');
      const successMsg = document.getElementById('successMsg');

      successMsg.style.display = 'none';
      successMsg.textContent = '';

      if (!folderName) {
        alert("Please enter a folder name.");
        return;
      }

      const grades = [];
      document.querySelectorAll('.grade-section').forEach((section) => {
        const gradeSelect = section.querySelector('select');
        const subjects = [];

        section.querySelectorAll('.subject-input input[type="text"]').forEach(input => {
          const val = input.value.trim();
          if (val) subjects.push(val);
        });

        grades.push({
          gradeLevel: gradeSelect.value,
          subjects: subjects
        });
      });

      const formData = {
        folderName,
        grades
      };

      const webhookUrl = 'https://n8n-app-gn6h.onrender.com/webhook/curriculum'; // Replace with your actual webhook URL

      try {
        btn.disabled = true;
        spinner.style.display = 'inline-block';

        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(errorText || 'Failed to send data');
        }

        const data = await response.json();

        if (data.success === true) {
          successMsg.textContent = data.message || 'Form submitted successfully!';
          successMsg.style.color = 'green';
          successMsg.style.display = 'block';

          document.getElementById('folderName').value = '';
          document.getElementById('gradeLevelsContainer').innerHTML = '';
        } else {
          successMsg.textContent = data.message || 'Submission failed. Please try again.';
          successMsg.style.color = 'red';
          successMsg.style.display = 'block';
        }
      } catch (error) {
        console.error('Error submitting form:', error);
        alert('An error occurred: ' + error.message);
      } finally {
        btn.disabled = false;
        spinner.style.display = 'none';
      }
    }
  </script>

</body>
</html>
