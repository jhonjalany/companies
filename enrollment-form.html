<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Enrollment Form</title>
  <style>
    :root {
      --primary: #4f46e5;
      --secondary: #6366f1;
      --light: #ffffff;
      --dark: #1f2937;
      --gray: #e5e7eb;
      --error: #ef4444;
      --radius: 16px;
      --transition: all 0.3s ease-in-out;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: rgb(211, 226, 235);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .form-wrapper {
      width: 100%;
      max-width: 900px;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border-radius: var(--radius);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }
    .form-header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      text-align: center;
      padding: 2rem 1.5rem;
    }
    .form-header h2 {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    form {
      padding: 2rem;
    }
    fieldset {
      border: none;
      margin-bottom: 2rem;
    }
    legend {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 1rem;
      display: block;
      border-bottom: 1px solid var(--gray);
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.4rem;
      font-size: 0.95rem;
    }
    input,
    textarea,
    select {
      width: 100%;
      padding: 0.8rem 1.2rem;
      border: 1px solid var(--gray);
      border-radius: var(--radius);
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .name-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .error {
      color: var(--error);
      font-size: 0.85rem;
      margin-top: 0.2rem;
      display: none;
    }
    button[type="submit"] {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      margin-top: 1.5rem;
      position: relative;
    }
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid white;
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
    }
    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }
    .success-message {
      display: none;
      text-align: center;
      padding: 1rem;
      background-color: #dcfce7;
      color: #16a34a;
      border-radius: var(--radius);
      margin-top: 1rem;
      font-weight: bold;
    }
    .error-message {
      display: none;
      text-align: center;
      padding: 1rem;
      background-color: #fee2e2;
      color: #dc2626;
      border-radius: var(--radius);
      margin-top: 1rem;
      font-weight: bold;
    }
    @media (max-width: 640px) {
      .name-grid {
        grid-template-columns: 1fr;
      }
      .form-header h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
<div class="form-wrapper">
  <div class="form-container">
    <div class="form-header">
      <h2>üéì Student Enrollment Form</h2>
    </div>
    <form id="enrollmentForm">
      <!-- Student Info -->
      <fieldset>
        <legend>Student Information</legend>
        <div class="form-group">
          <label>Student Full Name *</label>
          <div class="name-grid">
            <div>
              <input type="text" id="firstName" name="firstName" placeholder="First Name" required />
              <div class="error" id="firstNameError">Please enter first name.</div>
            </div>
            <div>
              <input type="text" id="middleName" name="middleName" placeholder="Middle Name (Optional)" />
            </div>
            <div>
              <input type="text" id="lastName" name="lastName" placeholder="Last Name" required />
              <div class="error" id="lastNameError">Please enter last name.</div>
            </div>
          </div>
        </div>
        <div class="name-grid">
          <div class="form-group">
            <label for="dob">Date of Birth *</label>
            <input type="date" id="dob" name="dob" required />
          </div>
          <div class="form-group">
            <label for="lrn">Learner Reference Number (LRN) *</label>
            <input type="text" id="lrn" name="lrn" required />
          </div>
        </div>
        <div class="name-grid">
          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
        </div>
        <div class="form-group">
          <label for="gender">Gender *</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address">Residential Address *</label>
          <textarea id="address" name="address" required></textarea>
        </div>
        <div class="form-group">
          <label for="gradeLevel">Grade Level *</label>
          <select id="gradeLevel" name="gradeLevel" required>
            <option value="" disabled selected>Select Grade Level</option>
            <option value="1">Grade 1</option>
            <option value="2">Grade 2</option>
            <option value="3">Grade 3</option>
            <option value="4">Grade 4</option>
            <option value="5">Grade 5</option>
            <option value="6">Grade 6</option>
            <option value="7">Grade 7</option>
            <option value="8">Grade 8</option>
            <option value="9">Grade 9</option>
            <option value="10">Grade 10</option>
            <option value="11">Grade 11</option>
            <option value="12">Grade 12</option>
          </select>
        </div>
      </fieldset>
      <!-- Guardian Info -->
      <fieldset>
        <legend>Guardian Information</legend>
        <div class="name-grid">
          <div class="form-group">
            <label for="guardianName">Guardian Full Name *</label>
            <input type="text" id="guardianName" name="guardianName" required />
          </div>
          <div class="form-group">
            <label for="guardianRelation">Relationship to Student *</label>
            <input type="text" id="guardianRelation" name="guardianRelation" required />
          </div>
        </div>
        <div class="name-grid">
          <div class="form-group">
            <label for="guardianEmail">Guardian Email Address *</label>
            <input type="email" id="guardianEmail" name="guardianEmail" required />
          </div>
          <div class="form-group">
            <label for="guardianPhone">Guardian Phone Number *</label>
            <input type="tel" id="guardianPhone" name="guardianPhone" required />
          </div>
        </div>
      </fieldset>
      <!-- Access Code -->
      <fieldset>
        <legend>Access Verification</legend>
        <div class="form-group">
          <label for="accessCode">Enrollment Access Code *</label>
          <input type="password" id="accessCode" name="accessCode" required />
        </div>
      </fieldset>
      <button type="submit" id="submitBtn">
        üöÄ Submit Enrollment
        <div class="spinner" id="spinner"></div>
      </button>
      <div class="success-message" id="successMessage">‚úÖ Enrollment submitted successfully!</div>
      <div class="error-message" id="errorMessage">‚ùå Student failed to enroll</div>
    </form>
  </div>
</div>

<script>
  const form = document.getElementById('enrollmentForm');
  const successMessage = document.getElementById('successMessage');
  const errorMessage = document.getElementById('errorMessage');
  const submitBtn = document.getElementById('submitBtn');
  const spinner = document.getElementById('spinner');

  form.addEventListener('submit', async function (e) {
    e.preventDefault();
    spinner.style.display = "inline-block";
    submitBtn.disabled = true;

    const data = {
      firstName: form.firstName.value.trim(),
      middleName: form.middleName.value.trim(),
      lastName: form.lastName.value.trim(),
      dob: form.dob.value,
      lrn: form.lrn.value.trim(),
      email: form.email.value.trim(),
      phone: form.phone.value.trim(),
      gender: form.gender.value,
      address: form.address.value.trim(),
      gradeLevel: form.gradeLevel.value,
      guardianName: form.guardianName.value.trim(),
      guardianRelation: form.guardianRelation.value.trim(),
      guardianEmail: form.guardianEmail.value.trim(),
      guardianPhone: form.guardianPhone.value.trim(),
      accessCode: form.accessCode.value.trim()
    };

    try {
      const response = await fetch("https://n8n-app-gn6h.onrender.com/webhook-test/form",  {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if (response.ok && result.success) {
        successMessage.style.display = "block";
        errorMessage.style.display = "none";
        form.reset();
      } else {
        errorMessage.style.display = "block";
        successMessage.style.display = "none";
        alert(result.message || "‚ùå Submission failed. Please check your access code or try again.");
      }
    } catch (error) {
      errorMessage.style.display = "block";
      successMessage.style.display = "none";
      alert("‚ö†Ô∏è An error occurred. Please try again later.");
      console.error(error);
    } finally {
      spinner.style.display = "none";
      submitBtn.disabled = false;
    }
  });
</script>
</body>
</html>
